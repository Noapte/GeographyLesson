<script>
    function addImageToCanvas(country) {


    }

    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext("2d");
    var img = new Image();
    img.src = 'map_origin.png';
    canvas.height = img.height;
    canvas.width = img.width;
    var canvasMouseX;
    var canvasMouseY;
    var width = 400;
    var height = 400;

    img.onload = function () {
        context.drawImage(img, 0, 0, img.width, img.height);
        context.fill();
        context.stroke();
    }
    var onClick = true;
    var canvas2 = document.getElementById('moldova');
    var context2 = canvas2.getContext("2d");
    var img2 = new Image();
    img2.src = 'moldova.png';
    canvas2.height = img.height;
    canvas2.width = img.width;
    img2.onload = function () {
        context2.drawImage(img2, 0, 0, img2.width, img2.height);
        context2.fill();
        context2.stroke();
    }
    var canvas3 = document.getElementById('romania');
    var context3 = canvas3.getContext("2d");
    var img3 = new Image();
    img3.src = 'romania.png';
    canvas3.height = img.height;
    canvas3.width = img.width;
    img3.onload = function () {
        context3.drawImage(img3, 0, 0, img3.width, img3.height);
        context3.fill();
        context3.stroke();
    }


    $('#myCanvas').mousemove(function (event) {

        canvasMouseX = event.clientX - (canvas.offsetLeft - window.pageXOffset);
        canvasMouseY = event.clientY - (canvas.offsetTop - window.pageYOffset);
        if (onClick) {
            var alpha2 = {
                alpha: context2.getImageData(canvasMouseX, canvasMouseY, 1, 1).data[3],
                img: img2
            };
            var alpha3 = {
                alpha: context3.getImageData(canvasMouseX, canvasMouseY, 1, 1).data[3],
                img: img3
            };
            var alphas = [];
            alphas.push(alpha2);
            alphas.push(alpha3);
            var cos = alphas.filter(function (data) {
                var a = data;
                return data.alpha !== 0
            });

            if (cos[0] !== undefined) {
                context.drawImage(img, 0, 0, img.width, img.height);
                context.drawImage(cos[0].img, 0, 0, cos[0].img.width, cos[0].img.height);
                $('#logger').text("da");
            } else {
                $('#logger').text("niet");
                context.drawImage(img, 0, 0, img.width, img.height);
            }

        }
        //       $('#logger').text(canvasMouseX + "   " + canvasMouseY);
    });

    $('#myCanvas').mousedown(function (event) {

        onClick = !onClick;


    });


</script>
