<script>

    function appendChildren() {
        var allDivs = document.getElementsByTagName("div");
        var j = allDivs.length;

       for (var i = 0; i < j; i++) {
           var newDiv = document.createElement("div");
           var div = allDivs[i];
          div.appendChild(newDiv);
          console.log(div)
       }
    }
    appendChildren();
</script>
