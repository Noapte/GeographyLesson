<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap-3.2.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="lib/bootstrap-3.2.0/dist/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>
<button  id="slides" onclick="slides()" type="submit" class="btn btn-primary">powrót do mapy</button>
<div class="container">
    <br>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="map_origin.png" alt="Chania">
                <div class="carousel-caption" >

                    <h1>Lekcja geografii</h1>
                </div>
            </div>

            <div class="item">
                <img src="slides_Białoruś.png" alt="Chania">
                 <div  class="carousel-caption">

                    <h1>Białoruś</h1>
                     <button  id="Bialorus" onclick="goToLesson(this.id)" type="submit" class="btn btn-primary">przejdź do lekcji</button>
                </div>
            </div>

            <div class="item">
                <img id="image1" src="slides_Ukraina.png" alt="Chania">


                <div class="carousel-caption">
                    <h1>Ukraina</h1>
                    <button  id="Ukraina" onclick="goToLesson(this.id)" type="submit" class="btn btn-primary">przejdź do lekcji</button>
                </div>
            </div>

            <div class="item">
                <img src="slides_Rosja.png" alt="Flower">

                <div class="carousel-caption">
                    <h1>Rosja</h1>
                    <button  id="Rosja" onclick="goToLesson(this.id)" type="submit" class="btn btn-primary">przejdź do lekcji</button>
                </div>
            </div>

            <div class="item">
                <img src="slides_Mołdawia.png" alt="Flower">

                <div class="carousel-caption">
                    <h1>Mołdawia</h1>
                    <button  id="Moldawia" onclick="goToLesson(this.id)" type="submit" class="btn btn-primary">przejdź do lekcji</button>
                </div>
            </div>
            <div class="item">
                <img src="slides_Rumunia.png" alt="Flower">

                <div class="carousel-caption">
                    <h1>Rumunia</h1>
                    <button  id="Rumunia" onclick="goToLesson(this.id)" type="submit" class="btn btn-primary">przejdź do lekcji</button>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a id="left" class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a id="right" class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script>
    function slides() {
        window.location.href = "http://localhost:4567/index.html";
    }
    function goToLesson(id){
        window.location.href = "http://localhost:4567/" + id + ".html";
    }
    Carousel.prototype.keydown = function (e) {
        switch (e.which) {
            case 37: this.prev(); break
            case 39: this.next(); break
            default: return
        }

        e.preventDefault()
    }


</script>
